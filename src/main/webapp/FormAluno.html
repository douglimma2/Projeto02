<!DOCTYPE html>

<html>
    <head>
        <title>Formulario Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Exercicio" method="POST">
            
            <div>
                    <label for="nome">Nome do Aluno:</label>
                    <input type="text" name="nome" id="nome" required autofocus><br>
            </div>
            <br>
            <div>
                    <label for="prova1">P1:</label>
                    <input type="number" name="prova1" id="prova1" min="0.0" max="10.0" step="0.1"  required><br>
            </div>
            <br>
            <div>
                    <label for="trabalho">Trabalho:</label>
                    <input type="number" name="trabalho" id="trabalho" min="0.0" max="10.0" step="0.1"  required><br>
            </div>
            <br>
            <div>
                    <label for="projetoaula">Projeto Aula:</label>
                    <input type="number" name="projetoaula" min="0.0" id="projetoaula" max="10.0" step="0.1"  required><br>
            </div>
            <br>
            <div>
                    <label for="freq">FrequÃªncia:</label>
                    <input type="number" name="freq" min="0.0" max="1.0" id="freq" step="0.1"  required><br>
            </div>
            <br>
            <div>
                    <label for="pf">Prova Final:</label>
                    <input type="number" name="pf" min="0.0" max="10.0" id="pf" step="0.1"  required><br>
            </div>
            <br>
            
            <input type="submit" value="Enviar">
            
        </form>
    </body>
</html>
